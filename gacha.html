<body>

    <div id="gacha-result" style="display: none;">
        <h2>
            <!-- <?= name ?> -->
            白衣ゼリッピ
        </h2>
        <!-- <img id="gazou" src="<?= url ?>" /> -->
        
        <div id="layer">
            <img id="gazou" src="https://competent-turing-f6441d.netlify.app/LINE_ALBUM_210921_5.jpg" />
            <p>N</p>

        <h3>

        <h4>
            メッセージ:
            <!-- <?= message ?> -->

        </h4>
        <form id="myform"
            action="https://script.google.com/macros/s/AKfycbwY-hsicE0TJNsSjik3E5KoVc3G02u1UsDlXYeRqFxh36nHQ1uAdidMVIB4gGTdQJGy/exec">

                もう一度引く
            </button>
        </form>
        <br />
        <a
            href="https://script.google.com/macros/s/AKfycbwY-hsicE0TJNsSjik3E5KoVc3G02u1UsDlXYeRqFxh36nHQ1uAdidMVIB4gGTdQJGy/exec">
            <button class="btn btn-secondary">戻る</button>
        </a>
    </div>

    <script type="text/javascript">
        function gachaSubmit() {
            var target = document.getElementById("submitbutton");
            target.setAttribute("disabled", true);
            target.innerHTML = "待機中…";
            var myform = document.getElementById("myform");
            myform.action =
                "https://script.google.com/macros/s/AKfycbwY-hsicE0TJNsSjik3E5KoVc3G02u1UsDlXYeRqFxh36nHQ1uAdidMVIB4gGTdQJGy/exec";
            myform.method = "POST";
            myform.submit();
        }

        function timer() {
            timerId = setTimeout(vanishImage, 0);
        }

        function vanishImage() {
            document.getElementById("gacha-image").style.display = "none";
            document.getElementById("gacha-result").style.display = "block";
            clearTimeout(timerId);
        }

        document.body.onload = timer;
    </script>
</body>
